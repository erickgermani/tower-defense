<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tower Defense - TypeScript OOP</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="wrap">
        <div class="hud">
            <div id="selector-row">
                <div id="tower-selector">
                    <!-- static buttons; JS will only bind events and update visuals -->
                    <button id="tower-basic" class="tower-btn" data-type="basic">Mago ($00)</button>
                    <button id="tower-slow" class="tower-btn" data-type="slow">Gelo ($00)</button>
                    <button id="tower-sniper" class="tower-btn" data-type="sniper">Patrulheiro ($00)</button>
                    <button id="tower-cannon" class="tower-btn" data-type="cannon">Bruxo ($00)</button>
                </div>

                <div id="stats"></div>

                <div>
                    <button id="nextWave">Pr√≥xima wave</button>
                    <button id="resetBtn" style="margin-left:8px;">Reiniciar</button>
                </div>
            </div>

            <!-- fixed panel below selector; JS will populate values -->
            <div id="tower-panel" class="locked">
                <div id="panel-top">
                    <div id="panel-info"><em>Nenhuma torre selecionada</em></div>
                    <div id="panel-sell"><button id="sell-btn" disabled>Vender ($0)</button></div>
                </div>
                <div id="panel-bottom">
                    <div id="panel-upgrade"><button id="upgrade-btn" disabled>Up</button></div>
                    <div id="panel-attrs">
                        <div id="attr-dmg">Dano: -</div>
                        <div id="attr-range">Alcance: -</div>
                        <div id="attr-fr">FireRate: -</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="canvas">
            <canvas id="c" width="900" height="540"></canvas>
        </div>
        <!-- Enemy info cards on the right side -->
        <div id="enemy-panel">
            <div class="enemy-card" id="enemy-card-1">
                <div class="enemy-meta"><span class="enemy-dot" id="enemy1-dot"></span><h4 id="enemy1-name">-</h4></div>
                <div id="enemy1-hp">HP: -</div>
                <div id="enemy1-speed">Velocidade: -</div>
                <div id="enemy1-reward">Recompensa: -</div>
            </div>
            <div class="enemy-card" id="enemy-card-2">
                <div class="enemy-meta"><span class="enemy-dot" id="enemy2-dot"></span><h4 id="enemy2-name">-</h4></div>
                <div id="enemy2-hp">HP: -</div>
                <div id="enemy2-speed">Velocidade: -</div>
                <div id="enemy2-reward">Recompensa: -</div>
            </div>
        </div>
        <div class="hint">
            Selecione o tipo de torre acima. Clique no mapa para construir. Inimigos seguem o caminho.
        </div>
    </div>

    <script type="module" src="dist/main.js"></script>
</body>

</html>
